<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>JavaScript Practice</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
        }
        
        .box {
            width: 100px;
            height: 100px;
            background: skyblue;
            cursor: pointer;
            transition: 0.8s;
            margin: 0 8px 8px 0;
            text-align: center;
            line-height: 100px;
        }
        
        .win {
            background-color: pink;
            border-radius: 50%;
            transform: rotate(360deg);
        }
        
        .lose {
            transform: scale(0.9);
        }
    </style>
</head>

<body>
    <script>
        'use strict';

        // divの数
        const num = 5
            // 当たり判定
        const win = Math.floor(Math.random() * num);

        for (let i = 0; i < num; i++) {
            // div要素を作成
            const div = document.createElement('div');

            // div要素にboxクラスを付与
            div.classList.add('box');
            // クリックイベントを作成
            div.addEventListener('click', () => {
                if (i === win) {
                    div.textContent = 'win!';
                    div.classList.toggle('win');
                } else {
                    div.textContent = 'lose';
                    div.classList.toggle('lose');
                }
            });
            // 作成したdivをbodyの小要素として表示する
            document.body.appendChild(div);
        }
    </script>
</body>

</html>
